<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/contact.css" />
  <link rel="stylesheet" href="style/style.css" />
  <title>Contact Me</title>
</head>

<body>
  <div id="trailer"></div>
  <div class="contact">
    <form name="contact" method="POST" data-netlify="true">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name.." required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required></input>

      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="How can I help you?" style="height:100px" required></textarea>

      <div class="nav-buttons">
        <button type="button" id="home-button">Go Home</button>
        <input type="submit" value="Submit">
      </div>

    </form>
  </div>
</body>
<script src="/scripts/helperFunctions.js"></script>
<script src="/scripts/mouseTrailer.js"></script>
<script src="/scripts/handleSubmit.js"></script>

</html>
